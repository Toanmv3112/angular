<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Categories</h3>
      </div>

      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th style="width: 10px">#</th>
              <th>Name</th>
              <th>Slug</th>
              <th style="width: 120px">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of list">
              <td>{{ category.id }}</td>
              <td>{{ category.name }}</td>
              <td>{{ category.slug }}</td>
              <td>
                <button
                  [routerLink]="['/categories/edit',category.id]"
                  class="btn btn-xs btn-warning"
                >
                  Edit
                </button>
                <button
                  (click)="del(category.id)"
                  class="btn btn-xs btn-danger"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="card-footer clearfix">
        <ul class="pagination pagination-sm m-0 float-right" >
          <li *ngFor="let pagingItem of pagingData;let i =index" class="page-item" [ngClass]="{'active' : pagingItem.active}">
            <a  (click)="getActiveUrlPage(i)" class="page-link " href="javascript:void(0)" [innerHTML]="pagingItem.label"></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
