<div class="container content">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Login</h3>
        </div>
        <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
            <div class="card-body">
                <div class="form-group">
                    <label for="inputEmail1">Email address</label>
                    <input type="email" class="form-control" formControlName="email" id="inputEmail1"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="inputPassword1">Password</label>
                    <input type="password" class="form-control" formControlName="password" id="inputPassword1"
                        placeholder="Password">
                </div>

            </div>
            <div *ngIf="errMessage" class="message"> {{errMessage}}
            </div>

            <div align="center" class="card-footer">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
